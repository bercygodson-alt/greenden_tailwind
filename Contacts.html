<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav bar -->
    <nav
      class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10"
    >
      <h1 class="text-2xl">Greenden</h1>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 md:hidden"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>

      <ul class="flex gap-5 text-grey-600 hidden md:flex">
        <li><a class="hover:underline hover:text-black" href="index.html">Home</a></li>
        <li>
          <a class="hover:underline hover:text-black" href="products.html">Products</a>
        </li>
        <li>
          <a class="hover:underline hover:text-black" href="Contacts.html">Contacts</a>
        </li>
      </ul>
    </nav>

    <!-- contact -->
    <div class="max-w-md mx-auto p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
      <form>
        <!-- name box -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Bercy Magdalen"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- email box -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="bercy123@mail.com"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <!-- message box -->
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-semibold mb-2"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Leave a message"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- Footer -->
    <section class="bg-green-100 p-10 flex flex-col">
      <h1 class="text-4xl font-bold m-1">Greenden</h1>
      <p class="m-1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, ullam!
      </p>
      <p class="m-1">@2021 Greenday.com</p>
    </section>
  </body>
</html>
